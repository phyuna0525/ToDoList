<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./ddo.css" />
    <title>ToDoList</title>
  </head>
  <body>
    <div class="center">
      <div class="Frame">
        <div class="spah">
          <img src="./img/span.png" alt="네모" />
        </div>
        <div class="name">
          TO DO LIST
          <div class="nameline"></div>
        </div>
        <div class="line"></div>
        <div class="inputbutton">
          <div class="inputtext">
            <img src="/img/Ellipse 16.png" alt="동그라미" id="ehd" />
            오늘 할 일 :<input type="text" id="text" autocomplete="off" />
            <button id="submit">+</button>
          </div>
          <div class="todoinput">
            <hr />
          </div>
          <ul id="liSt"></ul>
        </div>
        <div class="todoline"></div>
        <div class="todobotton"></div>
        <div class="centerline">
          <div class="memo">MEMO</div>
        </div>
        <div class="centerline2"></div>
        <div class="btline"></div>
        <textarea name="memo" id="Memo" cols="40" rows="5"></textarea>
      </div>
    </div>
  </body>
  <script src="./list.js"></script>
</html>
